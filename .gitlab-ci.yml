image: php:8.2

services:
  - mysql:latest

variables:
  MYSQL_DATABASE: u625132372_laraforum_test
  MYSQL_ROOT_PASSWORD: secret
  DB_CONNECTION: mysql
  DB_HOST: srv1417.hstgr.io
  DB_PORT: 3306
  DB_DATABASE: u625132372_laraforum_test
  DB_USERNAME: u625132372_laraforum_test
  DB_PASSWORD: $DB_PASSWORD

stages:
  - build
  - test
  - deploy

cache:
  paths:
    - vendor/

before_script:
  - apt-get update -y
  - apt-get install -y nodejs npm
  - apt-get install -y libpng-dev libjpeg-dev libfreetype6-dev
  - apt-get install -y zip libzip-dev
  - docker-php-ext-configure gd --with-freetype --with-jpeg
  - docker-php-ext-install gd
  - docker-php-ext-install pdo_mysql zip
  - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
  - npm install -g dotenv-cli
  - cp .env.test .env
  - composer install --prefer-dist --no-ansi --no-interaction --no-progress --no-scripts --optimize-autoloader
  - php artisan key:generate
  - php artisan migrate:fresh --env=testing

build:
  stage: build
  script:
    - echo "Building the application..."

test:
  stage: test
  script:
    - php artisan migrate:fresh --env=testing
    - php artisan test --env=testing

deploy:
  stage: deploy
  script:
    - echo "Deploying application..."
    - apt-get update -y
    - apt-get install -y sshpass
    - sshpass -p $SSH_PASSWORD ssh -p $SSH_PORT -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "cd /public_html/laraforum && git pull origin main && composer install && php artisan migrate --force && php artisan config:cache && php artisan route:cache && php artisan view:cache"
  only:
    - master
  environment:
    name: production
    url: http://laraforum.chang180backend.com
